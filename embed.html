<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Расписание - Виджет для Tilda</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }
        
        .widget-container {
            width: 100%;
            height: 100vh;
            border: none;
            background: white;
        }
        
        /* Скрываем элементы, которые не нужны в виджете */
        .app-header {
            display: none !important;
        }
        
        /* Адаптивность для мобильных */
        @media (max-width: 768px) {
            .widget-container {
                height: 80vh;
            }
        }
        
        @media (max-width: 480px) {
            .widget-container {
                height: 70vh;
            }
        }
        
        /* Стили для загрузки */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading-container">
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <script>
        // Обработка параметров URL для настройки виджета
        const urlParams = new URLSearchParams(window.location.search);
        const height = urlParams.get('height') || '700px';
        const theme = urlParams.get('theme') || 'light';
        
        // Применяем высоту
        const container = document.querySelector('.widget-container');
        if (container) {
            container.style.height = height;
        }
        
        // Применяем тему
        if (theme === 'dark') {
            document.body.style.background = '#1a1a1a';
        }
        
        // Обработка сообщений от родительского окна (если нужно)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'resize') {
                const iframe = window.parent.document.querySelector('iframe[src*="embed.html"]');
                if (iframe) {
                    iframe.style.height = event.data.height + 'px';
                }
            }
        });
    </script>
    
    <!-- Подключаем собранные файлы React -->
    <script>
        // Перенаправляем на основное приложение с параметром embed
        window.location.href = '/?embed=true';
    </script>
</body>
</html>
